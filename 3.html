<html lang="hr">

  <title>Putuj S Nama - Cjenik</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function prikaziDetalje(element, cijena, prijevoz) {
      const detalji = element.querySelector(".detalji");
      detalji.innerHTML = `Cijena: ${cijena} EUR<br>Prijevoz: ${prijevoz}`;
      detalji.style.display = detalji.style.display === "block" ? "none" : "block";
    }
  </script>
</head>
